<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FloraMart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h2 class="text-center mb-5">Izmeni proizvod</h2>
            <form method="post" enctype="multipart/form-data" th:object="${proizvodDto}">
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">ID</label>
                    <div class="col-sm-8">
                        <input readonly class="form-control-plaintext" th:value="${proizvod.id}">

                    </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Ime</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${proizvodDto.ime}">
                        <p th:if="${#fields.hasErrors('ime')}" th:errorclass ="text-danger"
                           th:errors="${proizvodDto.ime}"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Kategorija</label>
                    <div class="col-sm-8">
                        <select class="form-select" th:field="${proizvodDto.kategorija}">
                            <option value='Cvece'>Cvece</option>
                            <option value='Drvece'>Drvece</option>
                            <option value='Alati'>Alati</option>
                            <option value='Saksije'>Saksije</option>
                            <option value='Djubriva'>Djubriva</option>
                        </select>
                        <p th:if="${#fields.hasErrors('kategorija')}" th:errorclass ="text-danger"
                           th:errors="${proizvodDto.kategorija}"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Cena</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="number" step="0.1" min="0" th:field="${proizvodDto.cena}">
                        <p th:if="${#fields.hasErrors('cena')}" th:errorclass ="text-danger"
                           th:errors="${proizvodDto.cena}"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Opis</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${proizvodDto.opis}">
                        <p th:if="${#fields.hasErrors('opis')}" th:errorclass ="text-danger"
                           th:errors="${proizvodDto.opis}"></p>
                    </div>
                </div>
                    <div class="row mb-3">
                        <div class="offset-sm-4 col-sm-8">
                            <img th:src="@{'/images/' + ${proizvod.imageFileName}}"
                                 alt="..." width="150">
                        </div>
                    </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Slika</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="file" th:field="${proizvodDto.imageFile}">
                        <p th:if="${#fields.hasErrors('imageFile')}" th:errorclass ="text-danger"
                           th:errors="${proizvodDto.imageFile}"></p>
                    </div>
                </div>
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Kreirano</label>
                        <div class="col-sm-8">
                            <input readonly class="form-control-plaintext" th:value="${proizvod.createdAt}">
                        </div>
                    </div>
                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Sacuvaj</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a class="btn btn-outline-primary" href="/proizvodi" role="button">Otkazi</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
