<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FloraMart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="text-center my-4">Proizvodi</h1>
    <a class="btn btn-primary" href="/proizvodi/kreiraj">Kreiraj proizvod</a>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Ime</th>
            <th>Kategorija</th>
            <th>Cena</th>
            <th>Slika</th>
            <th>Kreirano</th>
            <th>Opcije</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="proizvod : ${proizvodi}">
            <td th:text="${proizvod.id}"></td>
            <td th:text="${proizvod.ime}"></td>
            <td th:text="${proizvod.kategorija}"></td>
            <td th:text="${proizvod.cena} + '$'"></td>
            <td>
                <img th:src="@{'/images/'+ ${proizvod.imageFileName}}"
                     alt="..."width="100">
            </td>
            <td th:text="${proizvod.createdAt.toString().substring(0,10)}"></td>
            <td style="white-space: nowrap">
            <a class="btn btn-primary btn-sm"
               th:href="@{/proizvodi/izmeni(id=${proizvod.id})}">Izmeni</a>
            <a class="btn btn-primary btn-sm"
               th:href="@{/proizvodi/obrisi(id=${proizvod.id})}"
            onclick="return confirm('Jeste li sigurni?')">Obrisi</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
